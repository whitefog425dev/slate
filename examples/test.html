<html>
  <head>
    <meta charset="utf-8" />
    <title>Editor | Basic Example</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <main>
      <div contenteditable>
        <p>
          <strong>Some <em>text.</em></strong>
        </p>
        <p>
          <strong>Some <a href="google">text.</a></strong>
        </p>
        <p>
          <strong>Some text.</strong>
        </p>
        <blockquote>
          <p>
            <strong>Some <a href="google">text.</a></strong>
          </p>
          <p>
            <strong>Some text.</strong>
          </p>
        </blockquote>
        <p></p>
        <p></p>
        <ul>
          <li>one</li>
          <li>two</li>
          <li>three</li>
        </ul>
        <table border>
          <tr>
            <td>1</td>
            <td>one</td>
          </tr>
          <tr>
            <td>2</td>
            <td>two</td>
          </tr>
        </table>
      </div>
    </main>
  </body>
</html>
